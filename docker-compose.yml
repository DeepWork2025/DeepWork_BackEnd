version: '3'
services:
  db:
    image: mysql:5.7
    container_name: dw_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: deepwork
    ports:
      - "3306:3306"
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 3

  django:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: dw_django
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: deepwork
      DB_USER: root
      DB_PASSWORD: root
